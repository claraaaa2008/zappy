<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Estilos.css">
    <title>MountyHall</title>
</head>

<body>
    <div class="marcoAfuera">
        <div class="marcoDentro">
            <div class="contenedor">
                <h1>¡Zappy se ha escondido!</h1>
                <div class="puertas">
                    <img src="../img/juegoPuertas/puertaCerrada.png" id="0" class="puerta" alt="Puerta cerrada 1" onclick="elegirPuerta(0)">
                    <img src="../img/juegoPuertas/puertaCerrada.png" id="1" class="puerta" alt="Puerta cerrada 2" onclick="elegirPuerta(1)">
                    <img src="../img/juegoPuertas/puertaCerrada.png" id="2" class="puerta" alt="Puerta cerrada 3" onclick="elegirPuerta(2)">
                </div>
                <div class="numeros">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="mensajes" id="mensaje">
                    ¡Elige una puerta y encuentra a Zappy!
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/logica.js"></script>
</html>
