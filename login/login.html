<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="datos">
        <form action="login.php" method="POST">
            <h1>Iniciar Sesión</h1>
            <img src="../img/login/addUserblanco.png" style="width: 50%;"><br>
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="../registro/registro.html">Regístrate aquí</a></p>
    </div>
    <div class="bienvenida">
        <div class="quote">¡Bienvenido! Soy Zappy</div>
        <img src="../img/ZappyConCara.png" alt="Imagen de zappy">

    </div>
</body>

</html>
