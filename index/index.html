<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Zappy</title>
    <link rel="website icon" href="../img/ZappyConCara.png">
    </link>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="pantalla">
        <div class="pantalla__contenido">
            <h1>ZAPPY</h1>
            <div class="ojos">
                <div class="ojo"></div>
                <div class="ojo"></div>
            </div>
        </div>
    </div>
    <div class="botonesContainer">
        <a href="../login/login.html" style="text-decoration: none;">
            <div class="usuario">
                <img src="../img/login/loginUser.png"></img>
                <h2>Iniciar Sesión</h2>
            </div>
        </a>
        <div class="botones">

            <button class="juego">
                <span>Piedra papel o tijera</span>
                <img src="../img/piedraPapelTijera/ZappyConPiedra.png" class="iconoJuego">
            </button>

            <button class="juego">
                <span>Memory</span>
                <img src="../img/memory/CartaZappy2.png" class="iconoJuego">
            </button>

            <button class="juego" onclick="abrir()">
                <span>Trivia</span>
                <img src="../img/memory/CartaZappy2.png" class="iconoJuego">
            </button>
            <div id="modal01" class="modal">
                <div class="modal-contenido">
                    <button class="cerrarBoton" onclick="cerrar()">&times;</button>
                    <p>Contenido del Modal</p>
                </div>
            </div>

            <button class="juego">
                <span>Adivina la puerta</span>
                <img src="../img/memory/CartaZappy2.png" class="iconoJuego">
            </button>

            <!-- Cuando se loguee, al tocar el icono de usuario, pasa a la página de Opciones de cuenta-->
            <button class="opcionesCuenta">
                Opciones de cuenta
            </button>
        </div>
    </div>
</body>

</html>
<script src="js/logica.js"></script>
